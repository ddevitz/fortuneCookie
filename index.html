<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <script defer src="main.js"></script>

    <title>Biscoito da Sorte</title>
</head>
<body>
    <main>
        <div class="screen1">
            <h2>Qual é a sua sorte de hoje?</h2>
            <p>Abra o biscoito e descubra!</p>
            <img class="cookie" src="./assets/biscoito.svg" alt="imagem de um biscoito da sorte">
        </div>
    
        <div class="screen2 hide">
            <h2>Aqui está a sua sorte de hoje:</h2>
            <div class="msg">
                <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
            </div>
            <img src="./assets/biscoitoAberto.svg" alt="imagem de um biscoito da sorte quebrado">
            <button class="btnReset">Abrir outro biscoito</button>
        </div>
    </main>
    
</body>
</html>
